<!DOCTYPE html>
<html>
<head>
	<title>css tutorial</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background-color: gray;
			margin: 100px 0px  0px 100px;
			perspective: 500px;
			transform: rotateY(50deg);
			transform-style:preserve-3d;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: blue;
			text-align: center;
			color: white;
			transform: rotateX(60deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box2">css tutorial</div>
	</div>

</body>
</html>
